<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
    xmlns="https://www.w3.org./1999/xhyml">

<head th:replace="~{layout/plantilla :: head}">
    <title>listado clientes</title>
</head>

<body>
    <section th:fragment="agregarCliente">
        <div class="modal fade" id="agregarCliente" data-backdrop="static" data-keyboard="false" tabindex="-1"
            aria-labelledby="agregarCliente" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Cliente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{/guardar}" th:object="${persona}" method="post" class="was-validated">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">[[#{persona.nombre}]]</label>
                                <input type="text" name="nombre" id="nombre" class="form-control" placeholder=""
                                    required="true" />
                                <div>
                                    nombre es requerido
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">[[#{persona.apellido}]]</label>
                                <input type="text" name="apellido" id="apellido" class="form-control" placeholder=""
                                    required="true" />
                                <div>
                                    apellido es requerido
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">[[#{persona.email}]]</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder=""
                                    required="true" />
                                <div>
                                    email es requerido
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">[[#{persona.telefono}]]</label>
                                <input type="tel" name="telefono" id="telefono" class="form-control" placeholder=""
                                    required="true" />
                                <div>
                                    telefono es requerido
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="saldo" class="form-label">[[#{persona.saldo}]]</label>
                                <input type="number" name="saldo" id="saldo" class="form-control" placeholder=""
                                    required="true" />
                                <div>
                                    saldo es requerido
                                </div>
                            </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary"
                                        th:text="#{accion.guardar}">Guardar</button>
                                </div>                           
                    </form>
                </div>
            </div>
        </div>

    </section>
</body>

</html>

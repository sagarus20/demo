<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
                xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
                xmlns="https://www.w3.org./1999/xhyml"  >
    <head th:fragment="head">
     <meta charset="UTF-8" />
    
    <!-- Font Awesome -->
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" />
    
    <!-- Bootstrap -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  rel="stylesheet"/>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">


    <!-- jQuery -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    
    <!-- Popper -->
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    
    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <title>Plantilla</title>
    </head>
    <body>  
        <header th:fragment="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.titulo}">Control clientes</a>
                    <button class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggle-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a th:href="@{/}" class="nav-link active" th:text="#{barra.titulo}">Inicio</a>
                            </li>
                        </ul>
                        <ul sec:authorize="isAuthenticated()"  class="navbar-nav ms-auto">
                            <li class="nav-item mr-3 ">
                                <a href="#" class="nav-link">
                                    <i class="bi bi-person-fill"></i>
                                    <span th:text="#{barra.bienvenido}"> Bienvenido:</span>
                                    <span sec:authentication="name">Usuario</span>
                                </a>
                            </li>
                                <li class="nav-item">
                                    <form method="post" th:action="@{/logout}">
                                        <a href="#" onclick="this.parentNode.submit()" class="nav-link">
                                            <i class="bi bi-person-fill-x"></i>[[#{barra.salir}]]
                                        </a>
                                    </form>
                                </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <footer th:fragment="footer">
            <div>
                <a th:href="@{/(lang='es')}">ES</a> |
                <a th:href="@{/(lang='en')}">EN</a>
                <span>[[#{plantilla.pie-pagina}]] <a href="" target="_blank">link.com</a></span>
                <form method="POST" th:action="@{/logout}">
                    <b>User:</b> 
                    <span sec:authentication="name">Usuario que hizo login</span>
                    <b>Roles:</b> 
                    <span sec:authentication="authorities">Roles</span>
                    <a href="#" onclick="this.parentNode.submit();">logout</a>
                </form>
            </div>
            
        </footer>
    </body>
</html>
